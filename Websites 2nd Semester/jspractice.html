<html>
<head>
<title> JavaScript Practice </title>
<script>
	function start(){
		var age=33;
		var name = "Charles Xavier";
		alert(name + " is " + age);
	}
	function math(){
		var math = 133 * 5324 - 535 / 2 + 123;
		alert(math);
	}
	function question(){
		var question = prompt("What's in the picture?");
		if (question.match(/^(chicken|a chicken|the chicken|tuff's chicken|tuffnut's chicken)$/i))
		 {
			alert("Well done, you are destined to prosper!");
		} else {
			alert("You idiot! There's no hope for you.");
		}
	}
	function rate(){
		var q = prompt("Between 1 - 10, how much do you like JavaScript?");
		if(q < 4) {
			alert("I'll try and make things more exciting!");
		} else if (q < 7) {
			alert("Just wait; it gets better!");
		} else {
			alert("You're going to love the stuff coming up!");
		}
	}
	function change(){
		var edit = document.getElementById("find");
		edit.innerHTML = "This Page is Full of Magic!";
	}
	var pass = 1;
	function toggle(){
		var twitch = document.getElementById("rotate");
		if(pass == 1){
			twitch.innerHTML = "You didn't see anything...";
			pass=2;
		}else if (pass == 2){
			twitch.innerHTML = "<img src='Auntie Chicken.png'/>";
			pass = 3;
		} else {
			twitch.innerHTML = "This text may change, even into an picture";
			pass = 1;
		}
	}
	function count(){
		var count = 1; 
		while(count < 10) { 
		alert(count);
		count = count + 2; 
		}
	}
	function numbers(){
		for(var i=0; i<11; i+=2) { 
			alert(i); 
		}
	}


	var games = ["Best Fiends", "Plants vs Zombies 2", "Poptropica", "Mancali", 61];

	var sentence = "railroad crossing look out for the cars can you spell that without any r's";
	var array = [];
	for (var i = 0; i < sentence.length; i++){
		if(sentence[i] == "r") {
			array.push(sentence[i]);
		}
	}

	var shirt = {color:"orange & blue", price: 19.92, size: "XL", shipping: 2.37};
	function obj(){
		var ask = prompt("What do you want to know about that guy's shirt? (color, price, size or shipping):");
		alert("This shirt's " + ask + " is " + shirt[ask]);
	}
	function morph(){
		var box = document.getElementById("box");
		box.style.backgroundColor = "black";
		box.style.border = "12px ridge yellow";
		box.innerHTML = "Did you just see that!";
	}
</script>

<style>
#box{
	color: orange;
	background-color: green;
	height: 250px;
	width: 250px;
}
</style>

</head>
<body>
	<div id="find">My JavaScript Practice Page</div>
	A game I like is <span><script>document.writeln(games[1]);</script></span>
	<div>
		There are <script>document.writeln(array.length);</script> r's in the sentence: "<script>document.writeln(sentence);</script>"
	</div>
	<div id="rotate">This text may change, even into an picture</div>
	<input type="button" onclick="change()" value="Magic Button">
	<input type="button" onclick="start()" value="Press Me">
	<input type="button" onclick="math()" value="Math Time">
	<input type="button" onclick="toggle()" value="Change Button">
	<input type="button" onclick="question()" value="Chicken Test">
	<input type="button" onclick="rate()" value="JavaScript Rating">	
	<input type="button" onclick="count()" value="While Loop">
	<input type="button" onclick="numbers()" value="For Loop">
	<input type="button" onclick="obj()" value="Some Other Guy's Shirt">
	<input type="button" onclick="morph()" value="Change the Box">
		<div id="box">You're about to see some change</div>
</body>
</html>
