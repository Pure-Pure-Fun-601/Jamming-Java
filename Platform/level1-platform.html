<!DOCTYPE html>

<script>
var level = [];
function start(){
sjs.open("target",900, 500);
var background = new sjs.Image("Images/background.png");
background.getHeight();

sjs.loadImageArray('[{"width":136,"height":30,"x":802,"y":349,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":631,"y":299,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":242,"y":319,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":473,"y":178,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":469,"y":222,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":469,"y":266,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":244,"y":361,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":239,"y":406,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":238,"y":461,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":21,"height":30,"x":517.5,"y":129,"sx":0,"sy":0,"topSpeed":10,"src":"Images/power_up.png","type":"powerUp","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":406.5,"y":228,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":405.5,"y":170,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":404.5,"y":113,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":405.5,"y":60,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":439.5,"y":25,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":481.5,"y":43,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":25,"height":30,"x":504.5,"y":84,"sx":0,"sy":0,"topSpeed":10,"src":"Images/score.gif","type":"score","friction":0.05,"classType":"Image"},{"width":31,"height":80,"x":1450.3594059413856,"y":83,"sx":0,"sy":0,"topSpeed":10,"src":"Images/flag_bad.png","type":"flag","friction":0.05,"classType":"Image"},{"width":66,"height":15,"x":1128.3594059413856,"y":392.5,"sx":0,"sy":0,"topSpeed":10,"src":"Images/jump_pad.png","type":"jump_pad","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":1388.8594059413856,"y":156,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","type":"platform","friction":0.05,"classType":"Image"},{"width":81,"height":93,"x":725.5,"y":407,"sx":1.5,"sy":1,"ay":1,"topSpeed":10,"src":"Images/r_enemy.gif","type":"enemy","facingLeft":false,"left_img":"Images/l_enemy.gif","right_img":"Images/r_enemy.gif","friction":0,"classType":"Image","noBounds":true},{"width":81,"height":93,"x":571,"y":407,"sx":5,"sy":1,"ay":1,"topSpeed":10,"src":"Images/r_enemy.gif","type":"enemy","facingLeft":false,"left_img":"Images/l_enemy.gif","right_img":"Images/r_enemy.gif","friction":0,"classType":"Image","noBounds":true},{"width":81,"height":93,"x":931,"y":407,"sx":1.5,"sy":0,"ay":1,"topSpeed":10,"src":"Images/r_enemy.gif","type":"enemy","facingLeft":false,"left_img":"Images/l_enemy.gif","right_img":"Images/r_enemy.gif","friction":0,"classType":"Image","noBounds":true},{"width":66,"height":15,"x":1299.2100814926696,"y":237.5,"sx":0,"sy":0,"topSpeed":10,"src":"Images/jump_pad.png","type":"jump_pad","friction":0.05,"classType":"Image"},{"width":66,"height":15,"x":1215.2100814926696,"y":309.5,"sx":0,"sy":0,"topSpeed":10,"src":"Images/jump_pad.png","type":"jump_pad","friction":0.05,"classType":"Image"}]');

//Player Properties
var player = new sjs.Image("Images/OtherPlayer/r_girl-0.gif")
player.type = "player";
player.setSize(48,69);
player.setGravity(3);
player.bottom();
player.friction = .3;
player.noBounds = true;

sjs.scrollable(player,background);

//Player movement controls
var r_images = ["Images/OtherPlayer/r_girl-0.gif", "Images/OtherPlayer/r_girl-1.gif", "Images/OtherPlayer/r_girl-2.gif", "Images/OtherPlayer/r_girl-3.gif", "Images/OtherPlayer/r_girl-4.gif", "Images/OtherPlayer/r_girl-5.gif", "Images/OtherPlayer/r_girl-6.gif", "Images/OtherPlayer/r_girl-7.gif"];

var l_images = ["Images/OtherPlayer/l_girl-0.gif", "Images/OtherPlayer/l_girl-1.gif", "Images/OtherPlayer/l_girl-2.gif", "Images/OtherPlayer/l_girl-3.gif", "Images/OtherPlayer/l_girl-4.gif", "Images/OtherPlayer/l_girl-5.gif", "Images/OtherPlayer/l_girl-6.gif", "Images/OtherPlayer/l_girl-7.gif"];

var r_facing = true;
var r_track = 0;
var l_track = 0;

//Music
var playM = new Audio('Music/shelf_life.mp3'); 
var musicOn = false;
var toggle = true; 

sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
   },1000);
  } //end if toggle statement
 }); //end keyDown function

sjs.keyDown(RIGHT_KEY, function(){
	r_facing = true;
	r_track = r_track +1;
	player.pushRight(2);
	player.setImage(r_images[r_track]);
	if(r_track == 7){
		r_track = 0;
	}
	if(r_track >= 8){
		player.setImage("Images/OtherPlayer/r_girl-7.gif");
	}
 }); //end Right key 

sjs.keyDown(LEFT_KEY, function(){
	r_facing = false;
	l_track = l_track +1;
	player.pushLeft(2);
	player.setImage(l_images[l_track]);
	if(l_track == 7){
		l_track = 0
	}
	if(l_track >= 8){
		player.setImage("Images/OtherPlayer/l_girl-7.gif")
	}
 }); //end Left key

//Jumping Code
var canJump = true;
sjs.keyDown(UP_KEY, function(){
	if(canJump == true){
		canJump = false;
		player.pushUp(55);
		if(r_facing == true){
			player.setImage("Images/OtherPlayer/r_girl-7.gif");
			r_track = 8;
		} else { 
			player.setImage("Images/OtherPlayer/l_girl-7.gif"); 
			l_track = 8;
		}
	} //end canJump if statement
 }); //end keyDown function

sjs.onHit("player","bottom_screen",function(x,y){
	sjs.stoppedBy(x,y);
	if(canJump == false){
		canJump = true;
		r_track = 0;
		l_track = 0;
	}
 });

sjs.onHit("player",
["right_screen","left_screen","top_screen"],function(x,y){
	sjs.stoppedBy(x,y);
 });

window.addEventListener("keyup", function(e){
	if(e.keyCode == RIGHT_KEY){
		player.setImage("Images/OtherPlayer/r_girl-0.gif");
		r_track = 0;
	}else if (e.keyCode == LEFT_KEY){
		player.setImage("Images/OtherPlayer/l_girl-0.gif")
		l_track = 0;
	} //end if statement
 }); //end EventListener function

sjs.keyDown(DOWN_KEY, function(){
	if(canShoot == true){
		canShoot = false;
		var laser = new sjs.Image("Images/laser.png");
		laser.type = "laser";
		laser.setSize(50,25);
		laser.friction= 0;
		laser.noBounds= true;
	if(r_facing == true){
		laser.moveTo(player.getX()+44,player.getY()+7);
		laser.pushRight(25.5);
	} else {
		laser.moveTo(player.getX()+-60,player.getY()+7);
		laser.pushLeft(25.5);
		}
		setTimeout(function(){
			canShoot = true;
		},200);
	} //end canShoot if statement
 }); //end keyDown function DOWN_KEY

var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "green");

score_txt.moveTo(700, 470);
score_txt.fixed = true;
sjs.onHit("player","score", function(x,y){
score = score + 1;
score_txt.setText("Score :"+ score);
localStorage.setItem("score", score);
y.destroy();
 });

//onHit functions
sjs.onHit("player","platform", function(x,y){
	sjs.stoppedBy(x,y);
	if(canJump == false){
		canJump = true;
		r_track = 0;
		l_track = 0;
	}
 });

var canShoot = false;
sjs.onHit("player","powerUp", function(x,y){
	canShoot = true;
	y.destroy();
 });

sjs.onHit("enemy","bottom_screen", function(x,y){
	sjs.stoppedBy(x,y);
 });

sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){
	sjs.bounceOff(x,y);
 });

sjs.onHit("enemy","platform", function(x,y){
	if(x.isAboveOf(y) == true){
		sjs.stoppedBy(x,y);
	}else{
		sjs.bounceOff(x,y);
	}
 });

sjs.onHit("player","jump_pad", function(x,y){
	if(x.isAboveOf(y) == true){
		player.pushUp(50);
	} else {
		sjs.stoppedBy(x,y);
	}
 });

sjs.onHit("trash",["platform","jump_pad","powerUp","enemy","flag"], function(x,y){
	y.destroy();
	sjs.removeFromArray(level,y);
 });

sjs.onHit("player","enemy", function(x,y){
  x.destroy();
  window.location = "gameover.html";
 });

sjs.onHit("laser","enemy", function(x,y){
	
		x.destroy();
		y.destroy();
});

sjs.onHit("laser",["platform","jump_pad", "powerUp","score","flag"], function(x,y){
sjs.bounceOff(x,y);
 });

sjs.onHit("laser","player", function(x,y){
y.bounceOff();
 });

sjs.onHit("laser",["right_screen","left_screen"], function(x,y){
x.destroy();
 });

var flagOn = true;
sjs.onHit("player","flag", function(x,y){ x.stop();
if(flagOn == true){
flagOn = false;
setTimeout(function(){
y.setImage("Images/flag_none.png");
   },500);
setTimeout(function(){
y.setImage("Images/flag_win.png");
   },1000);
setTimeout(function(){
window.location = "level2.html";
   },1750);
  } //end if statement
 }); //end onHit function

}//end start functions

function platform(){
	var platform = new sjs.Image("Images/platform.png");
	level.push(platform);
	platform.type = "platform";
	platform.setHeight(30);
	platform.center().offset(-sjs.gx,10);
	platform.onMouseDown(function(){
	platform.draggable();
	platform.follow(sjs.mouse);
	});
}

function powerUp(){
	var powerUp = new sjs.Image("Images/power_up.png");
	level.push(powerUp);
	powerUp.type = "powerUp"; 
	powerUp.setHeight(30);
	powerUp.center().offset(-sjs.gx,10);

	powerUp.onMouseDown(function(){
		powerUp.draggable();
		powerUp.follow(sjs.mouse);
		});
	}

</script>
</head>
